<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios HTML</title>
    <link rel="shortcut icon" href="#">
</head>
<body>
    <header>
        <h1>Exercícios HTML</h1>
    </header>
    <style>
        #conteudo {
            padding: 30px 0px;
        }
    </style>
    <nav>
        <a href="exercicios/texto1.html" wm-nav>00 - Texto 1</a>
        <a href="exercicios/texto2.html" wm-nav>01 - Texto 2</a>
        <a href="exercicios/listas.html" wm-nav>02 - Lista 1</a>
        <a href="exercicios/listas-aninhadas.html" wm-nav>03 - Lista 2</a>
        <a href="exercicios/links.html" wm-nav>04 - Links</a>
    </nav>
    <section id="conteudo"></section>
    <footer> 
        <br> Curso de Web Moderno
    </footer>
    <script>
        /* document.querySelectorAll('a').forEach(link => {
            link.onclick = function(e) {
                e.preventDefault()
                console.log('teste')
            }
        }) */
        document.querySelectorAll('a').forEach(link => {
            const conteudo = document.getElementById('conteudo')
            link.onclick = function(e){
                e.preventDefault()
                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })

    </script>
</body>
</html>
